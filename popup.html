<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO & AEO Auditor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SEO & AEO Auditor</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
    </header>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing page...</p>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="content">
      <div id="settings" class="settings hidden">
        <div class="settings-header">
          <h2>Settings</h2>
          <button id="closeSettingsBtn" class="icon-btn" title="Close">âœ•</button>
        </div>
        <div class="settings-content">
          <div class="form-group">
            <label for="apiKey">Anthropic API Key</label>
            <div class="help-text">
              Your API key is stored securely and never shared.
              <a href="https://console.anthropic.com/" target="_blank">Get your API key here</a>
            </div>
            <div class="input-with-toggle">
              <input type="password" id="apiKey" placeholder="sk-ant-..." autocomplete="off">
              <button class="toggle-btn" id="toggleKey" type="button">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label for="model">Claude Model</label>
            <div class="help-text">
              The Claude model to use for audits.
            </div>
            <select id="model">
              <option value="claude-sonnet-4-5-20250929">claude-sonnet-4-5 (Latest - Recommended)</option>
              <option value="claude-opus-4-1-20250805">claude-opus-4-1 (Most capable)</option>
              <option value="claude-haiku-4-5-20251015">claude-haiku-4-5 (Fastest, cheapest)</option>
              <option value="claude-3-5-sonnet-latest">claude-3-5-sonnet-latest (Previous gen)</option>
              <option value="claude-3-5-haiku-latest">claude-3-5-haiku-latest (Previous gen)</option>
              <option value="claude-3-opus-latest">claude-3-opus-latest (Previous gen)</option>
              <option value="claude-3-sonnet-latest">claude-3-sonnet-latest</option>
            </select>
          </div>

          <div class="settings-actions">
            <button id="saveBtn" class="primary-btn">Save Settings</button>
            <button id="testBtn" class="secondary-btn" style="background: #28a745;">Test API Key</button>
          </div>
          <div id="settingsStatus" class="status-message"></div>
        </div>
      </div>

      <div id="initialState" class="initial-state">
        <p>Click "Run Audit" to analyze the current page for SEO and AEO.</p>
        <button id="runAuditBtn" class="primary-btn">Run Audit</button>
      </div>

      <div id="results" class="results hidden">
        <div class="results-header">
          <h2>Audit Results</h2>
          <div class="actions">
            <button id="copyBtn" class="icon-btn" title="Copy results">ğŸ“‹</button>
            <button id="downloadBtn" class="icon-btn" title="Download as Markdown">ğŸ’¾</button>
            <button id="toggleLogsBtn" class="icon-btn" title="View Logs" style="display: none;">ğŸ“</button>
          </div>
        </div>
        <div id="resultsContent" class="results-content"></div>
        <div id="logsViewer" class="logs-viewer hidden">
          <div class="logs-header">
            <h3>Verbose Logs</h3>
            <button id="closeLogsBtn" class="icon-btn">âœ•</button>
          </div>
          <div id="logsContent" class="logs-content"></div>
        </div>
        <div class="results-footer">
          <button id="runAgainBtn" class="secondary-btn">Run Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
